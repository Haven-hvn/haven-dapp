<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Haven Liquid Glass Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#12121A"/>
    </linearGradient>
    <!-- Cyan to Magenta accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF"/>
      <stop offset="100%" style="stop-color:#FF00E5"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Ambient glow effects -->
  <circle cx="200" cy="150" r="200" fill="rgba(0,245,255,0.03)" filter="url(#glow)"/>
  <circle cx="1000" cy="500" r="250" fill="rgba(255,0,229,0.03)" filter="url(#glow)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 215)">
    <rect x="0" y="0" width="200" height="200" rx="44" fill="url(#accent)"/>
    <path d="M56 56 L56 144 L84 144 L84 112 L116 112 L116 144 L144 144 L144 56 L116 56 L116 88 L84 88 L84 56 Z" fill="white"/>
    <circle cx="156" cy="44" r="16" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Title -->
  <text x="340" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white" letter-spacing="-0.02em">Haven</text>
  
  <!-- Subtitle -->
  <text x="340" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.7)">Decentralized Video Library</text>
  
  <!-- Description -->
  <text x="340" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.5)">Access your encrypted video collection from anywhere using your Web3 wallet</text>
  
  <!-- Tech badges with neon colors -->
  <g transform="translate(340, 450)">
    <rect x="0" y="0" width="70" height="28" rx="14" fill="rgba(0,245,255,0.1)" stroke="rgba(0,245,255,0.3)" stroke-width="1"/>
    <text x="35" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#00F5FF" text-anchor="middle">IPFS</text>
    
    <rect x="80" y="0" width="80" height="28" rx="14" fill="rgba(255,0,229,0.1)" stroke="rgba(255,0,229,0.3)" stroke-width="1"/>
    <text x="120" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#FF00E5" text-anchor="middle">Filecoin</text>
    
    <rect x="170" y="0" width="100" height="28" rx="14" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.3)" stroke-width="1"/>
    <text x="220" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#00FF88" text-anchor="middle">Lit Protocol</text>
  </g>
</svg>
