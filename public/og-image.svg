<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 215)">
    <rect x="0" y="0" width="200" height="200" rx="40" fill="url(#accent)"/>
    <path d="M60 60 L60 140 L90 140 L90 100 L110 100 L110 140 L140 140 L140 60 L110 60 L110 90 L90 90 L90 60 Z" fill="white"/>
    <circle cx="150" cy="50" r="15" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Title -->
  <text x="340" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white">Haven</text>
  
  <!-- Subtitle -->
  <text x="340" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">Decentralized Video Library</text>
  
  <!-- Description -->
  <text x="340" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)">Access your encrypted video collection from anywhere using your Web3 wallet</text>
  
  <!-- Tech badges -->
  <g transform="translate(340, 450)">
    <rect x="0" y="0" width="70" height="28" rx="14" fill="rgba(99,102,241,0.2)" stroke="rgba(99,102,241,0.5)" stroke-width="1"/>
    <text x="35" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#818cf8" text-anchor="middle">IPFS</text>
    
    <rect x="80" y="0" width="80" height="28" rx="14" fill="rgba(168,85,247,0.2)" stroke="rgba(168,85,247,0.5)" stroke-width="1"/>
    <text x="120" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#c084fc" text-anchor="middle">Filecoin</text>
    
    <rect x="170" y="0" width="100" height="28" rx="14" fill="rgba(236,72,153,0.2)" stroke="rgba(236,72,153,0.5)" stroke-width="1"/>
    <text x="220" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#f472b6" text-anchor="middle">Lit Protocol</text>
  </g>
</svg>
